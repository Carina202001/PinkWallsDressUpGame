<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dress-Up Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <div class="character-wrapper">
      <img id="background-layer" src="assets/background/background1.png" alt="background" />
      <img id="base-layer" src="assets/base/base-character.PNG" alt="base character" />
      <img id="shoes-layer" src="" alt="shoes" />
      <img id="bottom-layer" src="" alt="bottom" />
      <img id="top-layer" src="" alt="top" />
      <img id="necklace-layer" src="" alt="necklace" />
      <img id="earrings-layer" src="" alt="earrings" />
      <img id="headwear-layer" src="" alt="headwear" />
    </div>

    <div class="category-buttons">
      <button data-category="headwear">Headwear</button>
      <button data-category="necklaces">Necklaces</button>
      <button data-category="earrings">Earrings</button>
      <button data-category="tops">Tops</button>
      <button data-category="bottoms">Bottoms</button>
      <button data-category="shoes">Shoes</button>
    </div>

    <div class="nav-buttons">
      <button id="prev">←</button>
      <button id="next">→</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
